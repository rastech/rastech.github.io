        <script type="text/javascript">
    function generateUUID() {
        var d = new Date().getTime();
        var uuid = 'xxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = (d + Math.random() * 16) % 16 | 0;
            d = Math.floor(d / 16);
            return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
        });
        return uuid;
    };

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toGMTString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function checkCookie() {
        var referrer = getCookie("ATEM_referrer");
        if (referrer == "") {
            setCookie("ATEM_referrer", window.location.pathname, 30);
        }
    }

    $(document).ready(function() {
        checkCookie();
        if($("#joinbeta").length == 0) {
            $("#logo").after( "<a href='#footer'><button id='joinbeta' type='button' class='btn btn-default joinbeta'> Get Early Access! </button></a>" );
            $("#joinbeta").hide();
        }
        $("#logo").hide();
        $("#joinbeta").show();
    });
    </script>
